<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Madison Helsel</title>
	<link rel="shortcut icon" type="image/png" href="img/Madison Helsel.png"/>


	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=ABeeZee&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="css/style.css">

	<img src="img/cursor_img.png" alt="Cursor" id="cursor" height="35px"/>
	<script>
		function move(event) {
			var x = event.clientX;
			var y = event.clientY;
			var cursorImg = document.getElementById("cursor");

			if (y <= 10) {
				cursorImg.style.display = "none";
			}
			else {
				cursorImg.style.display = "block";
				cursorImg.style.left = (x + 10) + 'px';
				cursorImg.style.top = (y + 10) + 'px';
			}
			console.log("x:", x, ", y:", y);
		} 
	</script>
</head>

<body>
	<div id="mouse" onmousemove="move(event)" >

		<nav id="navigation" class="text-center"> 
			<a href=#>Resume</a>
			<a href=#>Projects</a>
			<a href=#>About Me</a>
		</nav>

		<div class="text-center" >
			<img src="img/Madison Helsel.png" alt="Girl with flowers" width="auto" height="200">	
			<h1 >Madison Helsel </h1>

		</div>
	</div>

</body>
</html>
