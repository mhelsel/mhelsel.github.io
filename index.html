	<img src="img/cursor_img.png" alt="Cursor" id="cursor" height="35px"/>
	<script>
		function move(event) {
			var x = event.clientX;
			var y = event.clientY;
			var cursorImg = document.getElementById("cursor");

			if (y <= 10) {
				cursorImg.style.display = "none";
			}
			else {
				cursorImg.style.display = "block";
				cursorImg.style.left = (x + 10) + 'px';
				cursorImg.style.top = (y + 10) + 'px';
			}
			console.log("x:", x, ", y:", y);
		} 
	</script>
