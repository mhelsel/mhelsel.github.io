<!DOCTYPE html>
<style type="text/css">
	body {
		background-color: rgba(108, 250, 241, 0.15);
		font-family: "Patrick Hand", monospace;
	}
	h1 {
		color: #FA8A6C;
		font-size: 4vh;
		margin-top: 0.5vh;
		margin-left: 40%;
		position: fixed;

	}
	.slide {
		width: 100vw;
		height: 80vh;
	}
	.wrapper {
		display: flex;
		flex-direction: row;
		width: 400vw;
		padding-top: 8vh;

		transform: rotate(90deg) translateY(-100vh);
		transform-origin: top left;
	}
	.outer-wrapper {
		width: 100vh;
		height: 100vw;
		transform: rotate(-90deg) translateX(-100vh);
		transform-origin: top left;
		overflow-y: scroll;
		overflow-x: hidden;
		position: absolute;

		scrollbar-width:none;
		-ms-overflow-style: none;
	}
	::-webkit-scrollbar{
		display: none;
	}
	.one {
		background: #FA8A6C;
	}
	.two {
		background: #fb9e84;
	}
	.three {
		background: #fbb19d;
	}
	.four {
		background: #fcc5b5;
	}
	.back {
		font-size: 3vh;

		position: fixed;
		bottom:0;
		padding-bottom: 4vh;
		margin-left: 25%;
	}
	.beginning {
		font-size: 3vh;

		position: fixed;
		bottom:0;
		padding-bottom: 4vh;
		margin-left: 65%;
	}
</style>




<body>

			</div>
			<div class="slide four"> 

			</div>
		</div>



	</div>

</body>
